<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/style_form.css">
    <link rel="icon" href="formulario/favicon.ico" type="image/x-icon">
</head>
<script src="js/formulario.js"></script>
<body>
<h1>GreenGuardian</h1>
<br>
<h2>Formulario Para Nuevo Usuario</h2>
<br>
<form id="registroForm">
    <div class="form-pair">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
        <span class="invalid-warning"></span>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <span class="invalid-warning"></span>
    </div>
    <br>
    <label for="cedula">Cédula De Ciudadanía:</label>
    <input type="number" id="cedula" name="cedula" required>
    <span class="invalid-warning"></span>
    <br>
    <br>
    <label for="telefono">Número De Teléfono:</label>
    <input type="number" id="telefono" name="telefono" required>
    <span class="invalid-warning"></span>
    <br>
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <span class="invalid-warning"></span>
    <br>
    <br>
    <div class="form-pair">
        <label for="departamento">Departamento De Residencia:</label>
        <select id="departamento" name="departamento" required>
            <option value="">Seleccionar...</option>
            <option value="">Antioquia</option>
        </select>
        <span class="invalid-warning"></span>
        <label for="municipio">Municipio De Residencia:</label>
        <input type="text" id="municipio" name="municipio" required>
        <span class="invalid-warning"></span>
    </div>
    <br>
    <label for="direccion">Dirección De Residencia:</label>
    <input type="text" id="direccion" name="direccion" required>
    <span class="invalid-warning"></span>
    <br>
    <br>
    <label for="usuario">Usuario (Placa):</label>
    <input type="text" id="usuario" name="usuario" required>
    <span class="invalid-warning"></span>
    <br>
    <br>
    <div class="form-pair">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <span class="invalid-warning"></span>
        <div class="password-hints">
            <small class="password-hint uppercase-hint">Mínimo una letra mayúscula</small>
            <small class="password-hint number-hint">Mínimo un número</small>
            <small class="password-hint length-hint">8 caracteres</small>
        </div>
        <span class="invalid-warning"></span>
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span class="invalid-warning"></span>
    </div>
    <br>
    <button type="submit" id="guardarDatos">Guardar Datos</button>
</form>

</body>
</html>
