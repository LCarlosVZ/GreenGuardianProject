<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuardian - Multa por Infracciones Ambientales</title>
    <link rel="stylesheet" href="multa/multa/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<script src="js/multa.js"></script>
<body>
<h1>Conforme a la Ley 2111 de 2021 procede la siguiente multa</h1>
<h2>Registro de Multa</h2>
<form id="multaForm">
    <label for="fechaMulta">Fecha De Multa:</label>
    <input type="date" id="fechaMulta" name="fechaMulta" value="" readonly>
    <label for="totalPagar">Total A Pagar:</label>
    <input type="number" id="totalPagar" name="totalPagar" value="" readonly>
    <label for="placaPolicia">Placa De Policía:</label>
    <input type="text" id="placaPolicia" name="placaPolicia" required>
    <label for="cedulaInfractor">Cédula De Infractor:</label>
    <input type="text" id="cedulaInfractor" name="cedulaInfractor" required>
    <div class="buttons">
        <button type="button" class="atras">Atrás</button>
        <button type="button" class="cancelar">Cancelar</button>
        <button type="submit" class="guardar-multa">Guardar Multa</button>
    </div>
</form>
</body>
</html>
