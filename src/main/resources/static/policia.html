<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuardian - Multa por Infracciones Ambientales</title>
    <link rel="stylesheet" href="multa/policia/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<script src="js/policia.js"></script>
<body>
<h1>Conforme a la Ley 2111 de 2021 procede la siguiente multa</h1>
<h2>Registro De Policía Nacional</h2>
<form id="policiaForm" action="/policia" method="post">
    <label for="nombrePolicia">Nombre De Policía:</label>
    <input type="text" id="nombrePolicia" name="nombrePolicia" required>

    <label for="placaPolicia">Placa De Policía:</label>
    <input type="text" id="placaPolicia" name="placaPolicia" required>

    <label for="cuadrante">Cuadrante:</label>
    <input type="text" id="cuadrante" name="cuadrante" required>

    <label for="numeroTelefono">Número De Telefono:</label>
    <input type="tel" id="numeroTelefono" name="numeroTelefono" required>

    <label for="cedulaInfractor">Cédula De Infractor:</label>
    <input type="text" id="cedulaInfractor" name="cedulaInfractor" required>

    <div class="buttons">
        <button type="button" class="atras">Atrás</button>
        <button type="button" class="cancelar">Cancelar</button>
        <button type="submit" class="siguiente">Siguiente</button>
    </div>

</form>

</body>
</html>
